spring:
  application:
    name: cards
  datasource:
    url: jdbc:mysql://localhost:3306/db_cards
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database: mysql
  sql:
    init:
      mode: always
management:
  endpoints:
    web:
      exposure:
        include: '*'
